<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="dist/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand" href="#">Pomodoro Timer</a>
        </nav>
        <!-- Page content-->
        <div class="box bg-dark">
            <div class="btn-group-toggle text-center button-header">
                <button type="button" class="btn btn-md btn-success" onclick="startWork(50)">Start Work</button>
                <button type="button" class="btn btn-md btn-danger" onclick="shortBreak(5)">Short Break</button>
                <button type="button" class="btn btn-md btn-info" onclick="longBreak(15)">Long Break</button>
            </div>
            <div class="text-center">
                <h1 id="timer" class="text-light">Let's start</h1>
                <!-- <h5 id="text-timer" class='text-light'>Let's work</h5> -->
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="dist/js/scripts.js"></script>
    </body>
</html>
